<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-size: 20px;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-size: 30px;
            font-weight: bold;
        }
        .grid-links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .grid-links a {
            text-decoration: none;
            color: white;
            background: blue;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }
        .grid-links a:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Edmarkzel Pabula Landing Page</h1>
        <p>Web System</p>
        <div class="grid-links">
            <a href="https://edmarkzel123.github.io/">PIT1</a>
            <a href="https://edmarkzel123.github.io/CV.github.io/">PIT2</a>
            <a href="https://edmarkzel123.github.io/webrepo1.github.io/">PIT3</a>
            <a href="https://edmarkzel123.github.io/">PIT 4</a>
        </div>
    </div>
</body>
</html>
